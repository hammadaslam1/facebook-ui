<body class="">
  <header>
    <div class="container flex flex-wrap flex-row bg-white shadow-sm">
      <div class="p-2 px-4 flex flex-wrap">

      <ul class="flex flex-wrap justify-around mx-auto">
        <li class="rounded-2xl my-1 hover:bg-gray-100"><button class="mx-6 focus:border-b-4 border-blue-500 focus:font-bold  h-full">Home</button></li>
        <li class="rounded-2xl my-1 hover:bg-gray-100"><button class="mx-6 focus:border-b-4 border-blue-500 focus:font-bold  h-full">Watch</button></li>
        <li class="rounded-2xl my-1 hover:bg-gray-100"><button class="mx-6 focus:border-b-4 border-blue-500 focus:font-bold  h-full">Marketplace</button></li>
        <li class="rounded-2xl my-1 hover:bg-gray-100"><button class="mx-6 focus:border-b-4 border-blue-500 focus:font-bold  h-full">Gaming</button></li>
      </ul>
      <ul class="flex flex-wrap justify-around ml-auto mr-5">
        <li class="my-2 mx-1  bg-slate-200 rounded-full"><button class="w-10 h-10"><img class="mx-auto w-5" src="https://cdn-icons-png.flaticon.com/512/17/17704.png" alt=""></button></li>
        <li class="my-2 mx-1 bg-slate-200 rounded-full"><button class="w-10 h-10"><img class="mx-auto w-5" src="https://cdn.icon-icons.com/icons2/2248/PNG/512/facebook_messenger_icon_136645.png" alt=""></button></li>
        <li class="my-2 mx-1 bg-slate-200 rounded-full"><button class="w-10 h-10"><img src="https://cdn1.iconfinder.com/data/icons/twitter-ui-glyph/48/Sed-22-1024.png" alt="" class="mx-auto w-7"></button></li>
        <li class="my-2 mx-1 bg-slate-200 rounded-full"><button class="w-10 h-10">A</button></li>
      </ul>
    </div>
  </header>

  <div class="flex flex-row mt-5">

      <ul class="flex flex-col flex-wrap  justify-around mx-auto">
        <li class="ml-2 rounded-lg my-0 mr-5 hover:bg-slate-200"><button class="mx-4 p-4 focus:border-b-4 border-blue-500  h-full">My Profile</button></li>
        <li class="ml-2 rounded-lg my-0 mr-5 hover:bg-slate-200"><button class="mx-4 p-4 focus:border-b-4 border-blue-500  h-full">Friends</button></li>

        <li class="ml-2 rounded-lg my-0 mr-5 hover:bg-slate-200"><button class="mx-4 p-4 focus:border-b-4 border-blue-500  h-full">Groups</button></li>
        <li class="ml-2 rounded-lg my-0 mr-5 hover:bg-slate-200"><button class="mx-4 p-4 focus:border-b-4 border-blue-500  h-full">Marketplace</button></li>
        <li class="ml-2 rounded-lg my-0 mr-5 hover:bg-slate-200"><button class="mx-4 p-4 focus:border-b-4 border-blue-500  h-full">Watch</button></li>
        <li class="ml-2 rounded-lg my-0 mr-5 hover:bg-slate-200"><button class="mx-4 p-4 focus:border-b-4 border-blue-500  h-full">Memories</button></li>

      </ul>

    <div class="bg-slate-300 basis-2/4 w-full">
      hammad
    </div>
    
    
    
    
    
    <div class="bg-slate-400 basis-1/4">
